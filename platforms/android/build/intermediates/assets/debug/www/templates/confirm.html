<ion-modal-view>
  <ion-content class="padding" ng-controller="UsersCtrl">
    <div class="list">
      <div class="row">
        <p>Are you sure you want to delete this user?</p>
      </div>
      <div class="row">
        <div class="col"><button class="button button-full button-positive" ng-click="deleteuser(id,index)">Yes</button></div>
        <div class="col"><a class="button button-full button-assertive" ng-click="close(deletemodal)">No</a></div>
      </div>
    </div>    
  </ion-content>
</ion-modal-view>
